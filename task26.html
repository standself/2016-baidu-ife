<!DOCTYPE html>
<html>
<head>
	<title>task26</title>
	<link rel="icon" href="./image/bx.ico"/>
	<link rel="stylesheet" href="./css/task26_interface.css" />
	<script type="text/javascript" src="./javascript/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="./javascript/task26_js.js"></script>
	<meta charset="utf-8" />
</head>
<body>
	<div class="wrapper">
		<div class="interface">
			<img id="earth" src="./image/earth.png" alt="earth picture" />
		<!--  火箭结构
			<div class="rocket">
				<div class="energy">
					<div class="energy-rest"></div>
				</div>
				<img src="./image/rocket-active.png" alt="rocket picture" />
			</div>
		-->
		</div>
		<div class="info">
			<legend>火箭状态:</legend>
			<div class="info_state"></div>
			<legend>命令列表:</legend>
			<div class="info_command"></div>
		</div>
		<div class="controller">
			<div>控制台：</div>
			<input type="button" value="new"/>
			<form class="rocket1">
				<legend>火箭1号</legend>
				<button type="button">start</button><button type="button">stop</button><button type="button">destory</button>
			</form>
			<form class="rocket2">
				<legend>火箭2号</legend>
				<button type="button">start</button><button type="button">stop</button><button type="button">destory</button>
			</form>
			<form class="rocket3">
				<legend>火箭3号</legend>
				<button type="button">start</button><button type="button">stop</button><button type="button">destory</button>
			</form>
			<form class="rocket4">
				<legend>火箭4号</legend>
				<button type="button">start</button><button type="button">stop</button><button type="button">destory</button>
			</form>
		</div>
	</div>
</body>
</html>
