<!DOCTYPE html>
<html>
<head>
	<title>IFE Javascript task14</title>
	<meta charset="utf-8" />
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>

<script type="text/javascript">

var aqiData = [
	["北京",90],
	["上海",50],
	["福州",10],
	["广州",50],
	["成都",90],
	["西安",100]
];

var num = [	
	[1,"一"],
	[2,"二"],
	[3,"三"],
	[4,"四"],
	[5,"五"],
];
var ulEle = document.getElementById("aqi-list");
for(var i=0,j=1;i<aqiData.length;i++) {
	if (aqiData[i][1]>=60) {
		var newli = document.createElement("li");
		//var liText = document.createTextNode(aqiData[i][0]);
		for(var k=0;k<num.length;k++){
			if(num[k][0] == j) {
				alert(j);
				newli.innerText = "第"+num[k][1]+"名    "+aqiData[i];
				ulEle.appendChild(newli);
			}
		}
		j = j + 1;
	}
}
</script>
</body>
</html>
