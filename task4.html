<html>
<head>
	<meta charset="utf-8" />
	<title>task4</title>
	<style>
	*{
	margin:0px;
	padding:0px;
	}
	body{
		display:flex;
		justify-content:center;
		align-items:center;
	}
	.gray{
		position:relative;
		height:200px;
		width:400px;
		background-color:#ccc;
	}
	.top-left,.bottom-right{
		background-color:#fc0;
		width:50px;
		height:50px;
	}
	.top-left{
		position:absolute;
		z-index:1;
		top:0px;
		left:0px;
		border-bottom-right-radius:50px;
	}
	.bottom-right{
		position:absolute;
		z-index:1;
		bottom:0px;
		right:0px;
		border-top-left-radius:50px;
	}
	</style>
</head>
<body>
	<div class="gray">
		<div class="top-left">
		</div>
		<div class="bottom-right">
		</div>
	</div>
</body>
</html>
